<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div class="left_container">

            <div class="left_box">
                <span class="color-white text-size-35px font_montserrat font-700">Let's Chat</span>
                <p class="color-white font_montserrat text-size-14px mt-15px">Whether you have a question, want to start a project or simply want to connect.</p>
                <p class="color-white font_montserrat text-size-14px mt-15px">Feel free to send me a message in the contact form</p>
            </div>

        </div>
        

        <div class="right_container">

            <h1 class="text-align-center text-size-33px font-800 font_montserrat ">Contact</h1>
            <div class="contact_form">
                <span class="color-black text-size-13px">* Required</span>

                <input class="bg-color-211 mt-15px pl-12px border-none" type="text" id="" placeholder="Name *" required>

                <input class="bg-color-211 mt-15px pl-12px border-none" type="text" placeholder="Email *" required>

                <input class="bg-color-211 mt-15px pl-12px border-none" type="text" placeholder="Company">

                <input class="bg-color-211 mt-15px pl-12px border-none" type="text" placeholder="Phone">

                <textarea class="textArea bg-color-211 mt-16px p-15px" name="" id="" placeholder="Message"></textarea>

                <button class="btn color-white font_montserrat cursor-pointer mt-15px ml-60px bg-color-26 font-600 border-none" type="submit">SUBMIT</button>
            </div>

        </div>

    </div>
</body>
</html>
