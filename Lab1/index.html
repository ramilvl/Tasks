<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="font_poppins font_520 text_size_35px text_align_center">Pricing Table</h1>
    <div class="container">
        <div class="box">
            <i class="fas fa-cube" style="color: #f000a4; font-size: 40px; margin-left: 45%; margin-top: 60px;"></i>
            <span class="display_block mt_20px text_size_18px font_poppins">Basic</span>

            <span class="display_block mt_20px text-big font_poppins">FREE</span>

            <span class="display_block mt_30px font_poppins text_size_13px">Unlimited conferences</span>
            <span class="display_block mt_15px font_poppins text_size_13px">100 participants max</span>
            <span class="display_block mt_15px font_poppins text_size_13px">Custom Hold Music</span>
            <span class="display_block mt_15px font_poppins text_size_13px">10 participants max</span>

            <button class="btn font_600 font_poppins bg_color_pink color_white cursor_pointer" style="margin-left: 30%; margin-top: 40px;">Free</button>
        </div>
        <div class="box box_shadow">
            <i class="fas fa-trophy" style="color: #029267; font-size: 40px; margin-left: 45%; margin-top: 60px;"></i>
            <span class="display_block mt_20px text_size_18px font_poppins">Pro</span>

            <span class="display_block mt_20px text-big font_poppins">$49</span>

            <span class="display_block mt_30px font_poppins text_size_13px">Unlimited conferences</span>
            <span class="display_block mt_15px font_poppins text_size_13px">100 participants max</span>
            <span class="display_block mt_15px font_poppins text_size_13px">Custom Hold Music</span>
            <span class="display_block mt_15px font_poppins text_size_13px">10 participants max</span>

            <button class="btn font_600 font_poppins bg_color_green color_white cursor_pointer" style="margin-left: 30%; margin-top: 40px;">Purchase</button>
        </div>
        <div class="box">
            <i class="fas fa-gift" style="color: #06426f; font-size: 40px; margin-left: 45%; margin-top: 60px;"></i>
            <span class="display_block mt_20px text_size_18px font_poppins">Enterprise</span>

            <span class="display_block mt_20px text-big font_poppins">$69</span>

            <span class="display_block mt_30px font_poppins text_size_13px">Unlimited conferences</span>
            <span class="display_block mt_15px font_poppins text_size_13px">100 participants max</span>
            <span class="display_block mt_15px font_poppins text_size_13px">Custom Hold Music</span>
            <span class="display_block mt_15px font_poppins text_size_13px">10 participants max</span>

            <button class="btn font_600 font_poppins bg_color_blue color_white cursor_pointer" style="margin-left: 30%; margin-top: 40px;">Purchase</button>
        </div>
    </div>
</body>
</html>
